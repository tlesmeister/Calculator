<!--HTML Code-->

<article class="col-md-4">
    <h2></h2>
    <!-- Textbox for user input -->
    <p>
        Please enter two different numbers you want to calculate and select one of the following arithmetic operations.
    </p>
    <div>
        <input type="number" class="form-control" id="tbFirstNum" placeholder="First Number" />
        <input type="number" class="form-control" id="tbSecondNum" placeholder="Second Number" />
    </div>
    <div>
        <input type="button" class="btn btn-warning" value="Multiply" onclick="multiplyBy()" />
        <input type="button" class="btn btn-warning" value="Divide" onclick="divideBy()" />
        <input type="button" class="btn btn-warning" value="Subtract" onclick="subtractBy()" />
        <input type="button" class="btn btn-warning" value="Add" onclick="addBy()" />
    </div>
    <!-- Output Element -->
    <span id="totalChangeLabOutput"></span>
</article>
